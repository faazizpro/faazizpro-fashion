<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faazizpro Fashion</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header -->
    <header class="px-[240px] py-10 bg-[#FFFBF0]">
        <nav class="flex justify-between items-center mb-12">
            <div class="logo">
                <img src="./icons/logo.png" class="w-5/12" alt="">
            </div>
            <ul class="flex items-center gap-12 menu-font">
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
        <!-- Hero Section -->
        <section class="hero flex justify-between items-center">
            <div class="hero-info">
                <h1 class="hero-title w-[450px] "><span class="text-[#fabe4c]">Be the Penguins</span>
                    of Winter</h1>
                <p class="hero-p w-96 mb-5">
                    All your winter clothes are ready to go in the wild camping. Be prepare.
                </p>
                <button class="flex gap-3 items-center bg-[#A4BC46] rounded-xl hero-button-text px-5 py-1">
                    <img src="./icons/shopping-cart 1.png" alt="" class="w-1/3"> BUY NOW
                </button>
            </div>
            <div class="hero-img">
                <img src="./images/faazizpro.png" alt="">
            </div>
        </section>

    </header>

    

</body>
</html>
